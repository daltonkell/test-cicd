dist: xenial
language: c
compiler: gcc

script:
- gcc hello_cicd.c -o prog && ./prog

before_deploy:
- env
- git config --local user.name "Travis CI Auto-Deploy"
- git config --local user.email "build@travis-ci.com"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file: ''
  on:
    repo: daltonkell/test-cicd
    branch: master
